name: Mirror Images

on:
  workflow_dispatch: # Manual run
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  push:
    branches:
      - main
    paths:
      - '.github/workflows/mirror-images.yml'

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - source: "lavasoftware/lava-dispatcher:2025.04"
            target_name: "lava-dispatcher"

          - source: "debian:stable"
            target_name: "debian"

          - source: "ubuntu"
            target_name: "ubuntu"

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Mirror ${{ matrix.source }}
        run: |
          # 1. Pull the source image
          docker pull ${{ matrix.source }}
          
          # 2. Extract the Tag (e.g., "2025.04" from "image:2025.04")
          # If no tag exists, default to "latest"
          SOURCE_TAG=$(echo "${{ matrix.source }}" | cut -d':' -f2)
          if [ "$SOURCE_TAG" == "${{ matrix.source }}" ]; then
            SOURCE_TAG="latest"
          fi
          
          # 3. Construct the Target Name
          GH_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          TARGET_IMAGE="ghcr.io/$GH_OWNER/${{ matrix.target_name }}:$SOURCE_TAG"
          
          echo "Source: ${{ matrix.source }}"
          echo "Target: $TARGET_IMAGE"
          
          # 4. Retag and Push
          docker tag ${{ matrix.source }} $TARGET_IMAGE
          docker push $TARGET_IMAGE
